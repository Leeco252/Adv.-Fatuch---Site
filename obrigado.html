<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - Escrit√≥rio de Advocacia Fatuch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .obrigado-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background-color: #007acc;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="obrigado-container">
    <h1>Obrigado pelo seu contato!</h1>
    <p>Seu agendamento foi enviado com sucesso. Entraremos em contato em breve.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
